<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
        integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Online-zoo</title>
    <link rel="stylesheet" href="./css/main.min.css">
</head>

<body>
    <!-- HEADER -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <a href="./index.html" class="logo__link">
                    <p class="logo__title">PetStory <span class="logo__title--span">online</span>
                    </p>
                </a>
            </div>
            <nav class="nav">
                <ul class="nav__list">
                    <li class="nav__item"><a href="./index.html" class="nav__link active">About</a></li>
                    <li class="nav__item">Map</li>
                    <li class="nav__item">Zoos</li>
                    <li class="nav__item"><a href="./donate.html" class="nav__link">Donate</a></li>
                    <li class="nav__item">Contact us</li>
                </ul>
            </nav>
            <a href="https://www.figma.com/file/ypzT9idgAILaSRVRmDAJxn/online-zoo-3-weeks" class="designer-link"
                target="_blank" rel="noopener nofollow noreferrer">Designed by
                ©️</a>
            <button type="button" class="mob-menu__open" aria-expanded="false" aria-controls="menu-container"
                data-menu-open>
                <svg width="18" height="10" aria-label="switches mobile menu">
                    <use class="mob-menu__icon" href="./imgs/svg/symbol-defs.svg#icon-menu-open"></use>
                </svg> </button>
            <!-- MOB-MENU -->
            <div class="mob-menu is-hidden">
                <div class="container">
                    <button type="button" class="mob-menu__close" aria-expanded="false" aria-controls="menu-container"
                        data-menu-close="">
                        <svg width="30" height="30" aria-label="switches mobile menu">
                            <use class="mob-menu__icon" href="./imgs/svg/symbol-defs.svg#icon-menu-close"></use>
                        </svg> </button>
                    <div class="logo mob-menu__logo">
                        <a href="./index.html" class="logo__link mob-menu__logo-link">
                            <p class="logo__title mob-menu__logo-title">PetStory <span
                                    class="logo__title--span">online</span> </p>
                        </a>
                    </div>
                    <ul class="mob-menu__list">
                        <li class="mob-menu__item"><a href="./index.html" class="mob-menu__link">About</a></li>
                        <li class="mob-menu__item">Map</li>
                        <li class="mob-menu__item">Zoos</li>
                        <li class="mob-menu__item"><a href="./donate.html" class="mob-menu__link">Donate</a></li>
                        <li class="mob-menu__item">Contact us</li>
                        <li class="mob-menu__item"><a
                                href="https://www.figma.com/file/ypzT9idgAILaSRVRmDAJxn/online-zoo-3-weeks"
                                class="mob-menu__link" target="_blank" rel="noopener nofollow noreferrer">Designed by
                                ©️</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <main>
        <!-- HERO -->
        <section class="hero">
            <div class="container">
                <span class="circle"></span>
                <h2 class="hero__title title">Watch your <span class="hero__title--accent">favorite</span> animal online
                </h2>
                <button type="button" class="hero__btn btn">Watch online</button>
            </div>
        </section>
    </main>
    <script src="./js/menu.js" type="module"></script>
</body>

</html>
